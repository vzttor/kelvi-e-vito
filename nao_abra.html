<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quer namorar comigo?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/19/61/79/1961793eb79e9ad41dfd568be90af263.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .caixa {
      text-align: center;
      background-color: rgba(255, 230, 242, 0.8);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .sim_button {
      background-color: #4CAF50;
      color: white;
    }

    .nao_button {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    dialog {
      border: none;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      background-color: white;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.4);
    }

    .fechar {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Quer namorar comigo?</h1>
    <div>
      <button class="sim_button">SIM</button>
      <button class="nao_button">NÃO</button>
    </div>
  </div>

  <dialog id="respostaDialog">
    <h2>Por bem ou por mal❤️</h2>
    <p>Agora somos oficialmente o casal mais fofo do mundo rs</p>
    <button class="fechar">Fechar</button>
  </dialog>

  <script>
    const botaoNao = document.querySelector('.nao_button');
    const botaoSim = document.querySelector('.sim_button');
    const dialog = document.getElementById('respostaDialog');
    const botaoFechar = dialog.querySelector('.fechar');

    botaoNao.addEventListener('click', () => {
      const larguraJanela = window.innerWidth - botaoNao.offsetWidth;
      const alturaJanela = window.innerHeight - botaoNao.offsetHeight;
      const novaPosX = Math.random() * larguraJanela;
      const novaPosY = Math.random() * alturaJanela;

      botaoNao.style.left = novaPosX + 'px';
      botaoNao.style.top = novaPosY + 'px';
    });

    botaoSim.addEventListener('click', () => {
      dialog.showModal();
    });

    botaoFechar.addEventListener('click', () => {
      dialog.close();
    });
  </script>
</body>
</html>
