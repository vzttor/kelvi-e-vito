<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quer namorar comigo?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/19/61/79/1961793eb79e9ad41dfd568be90af263.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .caixa {
      text-align: center;
      background-color: rgba(255, 230, 242, 0.8);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .sim_button {
      background-color: #4CAF50;
      color: white;
    }

    .nao_button {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    dialog {
      border: none;
      border-radius: 15px;
      padding: 25px 40px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      background-color: white;
      animation: fadeIn 0.3s ease, pulsar 1.5s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulsar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.4);
    }

    .fechar {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
    }

    #musica {
      display: none;
    }

    .coracao {
      position: absolute;
      font-size: 24px;
      animation: subir 4s linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Quer namorar comigo?</h1>
    <div>
      <button class="sim_button">SIM</button>
      <button class="nao_button">N√ÉO</button>
    </div>
  </div>

  <dialog id="respostaDialog">
    <h2>Por bem ou por mal‚ù§Ô∏è</h2>
    <p>Agora somos oficialmente o casal mais fofo do mundo rs</p>
    <button class="fechar">Fechar</button>
  </dialog>

  <iframe id="musica" 
          src="" 
          allow="autoplay"
          allowfullscreen>
  </iframe>

  <script>
    const botaoNao = document.querySelector('.nao_button');
    const botaoSim = document.querySelector('.sim_button');
    const dialog = document.getElementById('respostaDialog');
    const botaoFechar = dialog.querySelector('.fechar');
    const musica = document.getElementById('musica');

    botaoNao.addEventListener('mouseover', () => {
      const larguraJanela = window.innerWidth - botaoNao.offsetWidth;
      const alturaJanela = window.innerHeight - botaoNao.offsetHeight;
      const novaPosX = Math.random() * larguraJanela;
      const novaPosY = Math.random() * alturaJanela;

      botaoNao.style.left = novaPosX + 'px';
      botaoNao.style.top = novaPosY + 'px';
    });

    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.textContent = ['‚ù§Ô∏è','üíñ','üíû','üíò','üíï'][Math.floor(Math.random()*5)];

      coracao.style.left = Math.random() * window.innerWidth + 'px';
      coracao.style.bottom = '0px';
      coracao.style.fontSize = (Math.random() * 20 + 20) + 'px';
      
      document.body.appendChild(coracao);

      setTimeout(() => coracao.remove(), 4000);
    }

    botaoSim.addEventListener('click', () => {
      dialog.showModal();
      musica.src = "https://www.youtube.com/embed/ovnrLnC0GJs?autoplay=1";

      const intervalo = setInterval(criarCoracao, 300);

      botaoFechar.addEventListener('click', () => {
        dialog.close();
        musica.src = "";
        clearInterval(intervalo);
      }, { once: true });
    });
  </script>
</body>
</html>
